<!DOCTYPE html>
<html>
<head>
	<title>Rithm Workout Form</title>
	<link rel="stylesheet" type="text/css" href="./temp/styles/styles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<form>
		<h1 class="form-title">My Favorite Workouts</h1>
		<div class="entry">
			<label for="workout-name">Name: </label>
			<input type="text" name="name" id="workout-name" placeholder="Workout Name">
		</div>
		<div class="entry">
			<label>Rating: <input type="number" step="true" name="rating" placeholder="5" min="0" max="10"></label>
		</div>
		<button class="add-btn" type="submit">Add Workout</button>
	</form>

	<table class="table">
		<thead>
			<tr>
				<th>Workout Name</th>
				<th>Rating</th>
				<th>Delete</th>
			</tr>
		</thead>
	</table>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./temp/scripts/App.js"></script>
</body>
</html>
